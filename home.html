<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://cdn.pixabay.com/photo/2017/11/24/10/43/ticket-2974645_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        nav {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 1;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin: 0 20px;
            padding: 10px;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        nav a:hover {
            color: #ff7f50;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <nav>
        <a href="/">Home</a>
        <a href="/ratings">Recommendations Based on Ratings</a>
        <a href="/preferences">Recommendations Based on Preferences</a>
    </nav>

    <h1>Welcome to Movie Recommendations</h1>

</body>
</html>
